<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    
</head>
<body>
   <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - оператор инкрементирования, увеличивает значение операнда на 1. Тк изначальное значение а было равно 1, то, увеличив еще на 1, получили значение с = 2. Префиксная форма записи 
        d = b++; alert(d);           // 1 - то же самое. Только запись в постфиксной форме. Здесь с помощью ++ мы указали, что значение надо увеличить, но увеличится оно в следующем шаге.
        c = (2+ ++a); alert(c);      // 5 - производим сложение 2 и 3 (3 - это значение а. Оно равно 3, тк в предыдущем шаге (строка 13) мы уже увеличили на 1, и в этом шаге тоже увеличили на 1)
        d = (2+ b++); alert(d);      // 4 - то же самое. Здесь b = 2, тк мы увеличили ее значение на этом шаге на 1.
        alert(a);                    // 3 - значение а = 3, тк мы дважды увеличивали его на единицу (строка 13 и 15).
        alert(b);                    // 3 - здесь b = 3, тк в предыдущем шаге (строка 16) мы указали, что хотим увеличить значение еще на 1. А увеличилось оно на этом шаге.
    </script>
</body>
</html>
