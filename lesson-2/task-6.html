<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Введите первое целое число");
        let b = +prompt("Введите второе целое число");
        let operation = prompt("Введите операцию. Используйте обозначения +, -, *, /");

        function mathOperation(a, b, operation) {
            switch (operation) {
                case "+":
                    return (a + b);
                break;
                case "-":
                    return (a - b); 
                break;
                case "*":
                    return (a * b);
                break; 
                case "/":
                    return (a / b);   
                default:
                    return (undefined);
                break;
            }
            
        }
        alert("Результат: " + mathOperation(a, b, operation));
    </script>
</body>
</html>
