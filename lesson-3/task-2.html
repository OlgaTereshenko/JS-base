    <script>
        // предположим, что корзина уже заполнена товарами
    var basket = {хлеб: 15, яблоко: 30, сок: 45};
    var sum = 0;
        
    function countBasketPrice (product) {
        sum = sum + product;
    }

    for (key in basket) {
        countBasketPrice (basket[key])
    }  

    console.log(sum);
    </script>
